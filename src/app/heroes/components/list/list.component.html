<h3>Listado de Héroes</h3>

<!--Directiva ngIf con else-->
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe Borrado: <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>

<!--ng-template es un div que no existe y permite mandar a llamar código html sólo si se necesita mediante una etiqueta #-->
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
  *ngIf="heroNames.length > 0"
  (click)="removelastHero()"
  class="btn btn-outline-danger">
  Borrar Último Héroe
</button>


<ul class="mt-2 list-group">
  <li
    *ngFor="let name of heroNames"
    class="list-group-item">{{ name }}
  </li>
</ul>
